<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" href="./assets/favicon.png" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body id="cart">
      <header></header>
      <div class="container pt-4">
        <div class="row">
          <div class="col-xl-8">
            <div id="cards"></div>
            <div class="row my-4">
              <div class="col-sm-6">
                <button class="btn btn-success" onclick="moreClothes()">Seguir comprando</button>
              </div>
              <div class="col-sm-3">
                <div class="text-sm-end mt-2 mt-sm-0">
                  <button id="btn-clear-cart" class="btn btn-success" onclick="cleanCart()">Vaciar Carrito</button>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="text-sm-end mt-2 mt-sm-0">
                  <button id="btn-checkout" class="btn btn-success" onclick="checkout()">Checkout</button>
                </div>
              </div>
            </div>
          </div>
            <div class="col-xl-4">
              <div class="mt-5 mt-lg-0">
                <div class="card border shadow-none">
                  <div class="card-header bg-transparent border-bottom py-3 px-4">
                    <h5 class="font-size-16 mb-0">Orden de Compra</h5>
                  </div>
                  <div class="card-body p-4 pt-2">
                    <div class="table-responsive">
                      <table class="table mb-0">
                        <tbody>
                          <tr class="bg-light">
                            <th>Total :</th>
                            <td class="text-end">
                              <span class="fw-bold" id="cart-total"> $0 </span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
  <script src="./js/navbar.js"></script>
  <script src="./js/cart.js"></script>
  <link rel="stylesheet" src="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
 </body>
</html>
